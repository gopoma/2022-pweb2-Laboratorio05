{% extends 'layouts/main-layout.html' %}

{% block title %}
    <title>DELETE Persona</title>
{% endblock %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        <h1>¿Está seguro de querer borrar a esta persona?:</h1>
        <h3>{{ persona.nombres }} {{ persona.apellidos }}</h3>
        <input type="submit" value="Sí">
        <a href="../">Cancelar</a>
    </form>
{% endblock %}
