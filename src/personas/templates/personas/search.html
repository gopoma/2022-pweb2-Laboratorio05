{% extends 'layouts/main-layout.html' %}

{% block title %}
    <title>Search</title>
{% endblock %}

{% block content %}
    <h3>Search in Django's Documentation!</h3>
    <form action="https://docs.djangoproject.com/en/4.0/search" method="GET">
        <input type="text" name="q" id="Search with EasySearch!">
        <input type="submit" value="Search">
    </form>
{% endblock %}
